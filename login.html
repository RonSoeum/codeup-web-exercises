<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="enter username" autofocus="autofocus" required>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="enter email" required>
            <br>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="enter password" required>
            <br>
            <label for="keep_me_logged_in"><input id="keep_me_logged_in" type="checkbox" name="keep_me_logged_in" value="yes" checked>Keep me logged in for 2 weeks.</label>
            <br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
