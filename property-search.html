<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Search</title>
    </head>
    <body>
        <form method="GET" action="https://request-inspector.glitch.me/">
            <label for="property_type">Property Type</label>
            <input id="property_type" type="text" name="property_type" placeholder="enter property type" autofocus="autofocus">
            <br>
            <label for="square_footage">Square Footage</label>
            <input id="square_footage" type="text" name="square_footage" placeholder="enter square footage">
            <br>
            <label for="min_price">Min Price</label>
            <input id="min_price" type="text" name="min_price" placeholder="enter min price">
            <br>
            <label for="max_price">Max Price</label>
            <input id="max_price" type="text" name="max_price" placeholder="enter max price">
            <br>
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" type="number" name="zipcode" placeholder="enter zipcode">
            <br>
            <label for="number_of_bedrooms">Number of Bedrooms</label>
            <input id="number_of_bedrooms" type="number" name="number_of_bedrooms" placeholder="number of bedrooms">
            <br>
            <label for="number_of_bathrooms">Number of Bathrooms</label>
            <input id="number_of_bathrooms" type="number" name="number_of_bathrooms" placeholder="number of bathrooms">
            <br>
            <button type="submit">Search now</button>
        </form>
    </body>
</html>
