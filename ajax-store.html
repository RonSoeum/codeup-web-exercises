<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/ajax-store.css">
    <style>
        body {
            background-color: #e6563b;
        }
        tbody {
            color: #fff;
        }
    </style>
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="refresher">Refresh table</button>

<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    "use strict";
    $(document).ready(function(){

        // TODO: Create an ajax GET request for /data/inventory.json
        $.ajax("data/inventory.json");


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
        $.get("data/inventory.json")
            .done(function (data) {
                    data.forEach(function(product){
                        $('#insertProducts').append(
                            "<tr>" + "<td>" + product.title + "</td>"
                            + "<td>" + product.quantity + "</td>"
                            + "<td>" + '$' + product.price + "</td>"
                            + "<td>" + product.categories + "</td>" + "</tr>")
                    })
                })
            .fail(function (data, status) {
                console.log(status);
            });

        $('.refresher').click(function() {
            $('#insertProducts').empty();

            $.get("data/inventory.json")
                .done(function (data) {
                    data.forEach(function (product) {
                        $('#insertProducts').append(
                            "<tr>" + "<td>" + product.title + "</td>"
                            + "<td>" + product.quantity + "</td>"
                            + "<td>" + '$' + product.price + "</td>"
                            + "<td>" + product.categories + "</td>" + "</tr>")
                    });
                })
                .fail(function (data, status) {
                    console.log(status);
                });
        });

    });//--ready--
</script>

</body>
</html>
