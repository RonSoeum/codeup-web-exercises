<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="enter username" autofocus="autofocus" required>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="enter email" required>
            <br>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="enter password" required>
            <br>
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" placeholder="confirm password" required>
            <br>
            <label for="newsletter_sign_up"><input id="newsletter_sign_up" type="checkbox" name="newsletter_sign_up" value="yes" checked>Sign me up to the newsletter</label>
            <br>
            <button type="submit">Create New Account!</button>
        </form>
    </body>
</html>
