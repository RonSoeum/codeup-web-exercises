<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body class="container">
        <h3 class="display-4 text-center mb-4">Weather & Atmosphere</h3>
        <h4 id="location" class="display-5 d-inline-block m-0"></h4>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div class="weatherContainer row text-center">
            <div class="weatherBox1 col-4"></div>
            <div class="weatherBox2 col-4"></div>
            <div class="weatherBox3 col-4"></div>
        </div>
        <div id="map" class="mb-4"></div>
        <p class="text-center">&#169; 2018 Weather & Atmosphere, Inc. &#174; All Rights Reserved.</p>

    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoT5Lfo2qBnxH39mNuU92oGaPCWiq1yO8&libraries=places"></script>
    <script src="js/weather_map.js"></script>
</body>
</html>
