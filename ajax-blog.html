<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <style>
        .image {
            background: url(images/pexels-photo-269583.jpeg) no-repeat center center;
            background-size: cover;
            height: 400px;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="image mb-3"></div>

    <div id="posts" class="container"></div>

    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        "use strict";

        $(document).ready(function(){

            $.get("data/blog.json")
                .done(function (data) {
                    data.forEach(function (post) {
                        $('#posts').append(
                            "<h3 class='text-center'>" + post.title + "</h3>"
                            + "<p>" + post.content + "</p>"
                            + "<div class='container'>" + "<div class='row'>"
                            + "<p class='d-inline-block col-4'>" + "Category: " + post.categories + "</p>"
                            + "<p class='d-inline-block col-4'>" + "Date: " + post.date + "</p>"
                            + "</div>" + "</div>" + "<hr>")
                    });
                })
                .fail(function (data, status) {
                    console.log(status);
                });

        });//--ready--
    </script>
</body>
</html>
