<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>

<div>
    <h1 id="title">jQuery Selectors</h1>

    <p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <h1 class="second-title">Javascript</h1>

    <ul id="unOrder">
        <li class="codeup">Lorem ipsum dolor sit amet.</li>
        <li class="codeup">Lorem ipsum dolor sit amet.</li>
        <li class="codeup">Lorem ipsum dolor sit amet.</li>
    </ul>
</div>

<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(document).ready(function(){
        $('h1').click(function(){
            $(this).css('background-color', 'red');
        });

        $('p').dblclick(function(){
            $(this).css('font-size', '18px');
        });

        $('li').hover(
            function(){
                $(this).css('color', 'red');
            },
            function(){
                $(this).css('color', 'black');
            }
        );
    });
</script>
</body>
</html>
